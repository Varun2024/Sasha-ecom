<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sasha Store | Trendy Clothing & Fashion in Raipur, India</title>

    <!-- Primary Meta Description -->
    <meta
      name="description"
      content="Sasha Store is Raipur’s trendy clothing & fashion destination. Shop stylish and affordable outfits for men & women online. Explore the latest collections now!"
    />

    <!-- Keywords (modern SEO relies less on this, but still okay for relevance) -->

      content="Sasha Store, sashastore, Raipur clothing store, fashion store Raipur, trendy clothes India, online shopping Raipur, men's fashion, women's clothing, affordable outfits"
    />

    <meta name="author" content="Sasha Store" />

    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Sasha Store | Trendy Clothing & Fashion in Raipur, India" />
    <meta
      property="og:description"
      content="Discover the latest trendy clothing for men & women at Sasha Store. Based in Raipur, we bring you stylish apparel at affordable prices. Shop online today!"

    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@sasha_store_raipur" />
    <meta name="twitter:creator" content="@sasha_store_raipur" />
    <meta name="twitter:title" content="Sasha Store | Trendy Clothing & Fashion in Raipur, India" />

      name="twitter:description"
      content="Shop trendy outfits & affordable fashion for men and women at Sasha Store, Raipur’s favorite online fashion destination."
    />
    <meta name="twitter:image" content="https://sashastore.in/sharing.png" />
    <meta name="twitter:image:alt" content="Sasha Store Fashion Banner" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://sashastore.in/" />

    <!-- Theme Color -->
