<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sasha Store | Trendy Clothing & Fashion in Raipur</title>

    <!-- Description -->
    <meta
      name="description"
      content="Sasha Store is a Raipur-based clothing e-commerce brand offering trendy outfits, stylish apparel, and affordable fashion for men and women. Shop online for the latest collections now!"
    />
    <!-- Keywords -->
    <meta
      name="keywords"
      content="Sasha Store, sashastore, sasha store, sasha store raipur,Raipur clothing store, fashion store Raipur, online shopping Raipur, trendy clothes India, men's clothing, women's fashion, affordable apparel"
    />
    <!-- Author -->
    <meta name="author" content="Sasha Store" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:title"
      content="Sasha Store | Trendy Clothing & Fashion in Raipur"
    />
    <meta
      property="og:description"
      content="Discover stylish clothing and fashion at Sasha Store. Based in Raipur, we bring you trendy collections for men and women at affordable prices."
    />
    
    <meta property="og:url" content="https://sashastore.in/" />
    <meta property="og:image" content="/sharing.png" />
    <meta property="og:locale" content="en_IN" />
    <meta property="og:type" content="website" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />


    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Sasha Store | Trendy Clothing & Fashion in Raipur"
    />
    <meta
      name="twitter:description"
      content="Shop online at Sasha Store for trendy fashion in Raipur. Explore stylish clothing for men & women today!"
    />
    <meta
      name="twitter:image"
      content="/sharing_image.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
     <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ClothingStore",
        "name": "Sasha Store",
        "url": "https://sashastore.in/",
        "logo": "https://sashastore.in/logo2.png",
        "image": "https://sashastore.in/sharing.png",
        "description": "Sasha Store offers trendy and affordable clothing for men and women in Raipur.",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Raipur",
          "addressCountry": "IN"
        },
        "sameAs": [
          "https://www.instagram.com/sasha_store_raipur/",
        ]
      }
    </script>
  </head>
